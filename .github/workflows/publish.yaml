name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump (e.g., 4.0.0, 4.1.0-alpha, 5.0.0-beta.1)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Determine Publish Tag
        id: determine-tag
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+-([a-zA-Z]+)\.([0-9]+)$ ]]; then
            # Pre-release version (e.g., 4.1.0-beta.1)
            TAG="${BASH_REMATCH[1]}"
            echo "publish_tag=--tag $TAG" >> $GITHUB_OUTPUT
          else
            # Stable release
            echo "publish_tag=" >> $GITHUB_OUTPUT
          fi

      - name: Bump Version
        run: pnpm dlx bumpp -r --yes ${{ github.event.inputs.version }}

      - name: Publish Packages
        run: pnpm --filter='./packages/*' -r publish ${{ steps.determine-tag.outputs.publish_tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
