name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump (e.g., 4.0.0, 4.1.0-alpha, 5.0.0-beta.1)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: determine-tag
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+(\..+)?)?$ ]]; then
            # Check if version contains a pre-release identifier
            if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+-([0-9A-Za-z-]+)(\..+)?$ ]]; then
              TAG="${BASH_REMATCH[1]}"
              echo "publish_tag=--tag $TAG" >> $GITHUB_OUTPUT
            else
              # Stable release
              echo "publish_tag=" >> $GITHUB_OUTPUT
            fi
          else
            echo "Invalid version format" >&2
            exit 1
          fi

      - uses: pnpm/action-setup@v4

      - run: pnpm install

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - run: pnpm dlx bumpp -r --yes ${{ github.event.inputs.version }}

      - run: pnpm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Packages
        run: pnpm --filter='./packages/*' -r publish ${{ steps.determine-tag.outputs.publish_tag }}
        env:
          NPM_CONFIG_PROVENANCE: true

      - run: pnpm dlx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
